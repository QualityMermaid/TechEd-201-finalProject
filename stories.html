<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Generator</title>
    <meta name="description" content="Stories page for Story Generator">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stories.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <form id="displayMode">
            <legend>Display</legend>
            <label class="displayLabel" for="dark">
                <input type="radio" name="mode" id="darkButton" class="mode" value="dark">
                <span>Dark</span>
            </label>
            <label class="displayLabel"for="light">
                <input type="radio" name="mode" id="lightButton" class="mode" value="light" checked>
                <span>Light</span>
            </label>
        </form>
        <h1>Story Prompt Generator</h1>
        <nav>
            <ul>
                <li><a href="index.html">Main Page</a></li>
                <li><a href="create.html">Story Creation</a></li>
                <li class="active"><a href="stories.html">Stories</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <h2>Story Prompt Creations</h2>
        <section id="currentStoryInputs" >

        </section>
        <div id="buttonArea">
            <button class="button" id="createStoryButton" onclick="renderNewStory()">New Story</button>
            <button class="button" id="savedStoryButton" onclick="renderSavedStory()">Saved Story</button>
        </div>

        <div id="storyDiv">

        </div>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </footer>
    
<script src="js/stories.js"></script>
<script src="js/savedStory.js"></script>
<script src="js/displayMode.js"></script>
</body>
</html>
